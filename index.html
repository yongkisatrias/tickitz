<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tickitz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Start Header -->
    <header class="container pt-4 pb-4">
      <!-- Navigation Bar -->
      <nav class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-5">
          <img src="assets/logo/Tickitz-1.svg" alt="Tickitz Logo" />
          <a href="#">Home</a>
          <a href="#">List Movie</a>
        </div>
        <button type="button" class="btn btn-primary px-4">Sign Up</button>
      </nav>
      <!-- Hero content -->
      <section>
        <div class="row align-items-center mt-7 mb-7">
          <div class="col-6 text-center">
            <span class="text-muted">Nearest Cinema, Newest Movie, </span>
            <h1 class="text-primary">Find out now!</h1>
          </div>
          <div class="col-6 text-center">
            <img src="assets/hero-image/hero-image.png" alt="Movie Banner" />
          </div>
        </div>
      </section>
    </header>
    <!-- End Header -->

    <!-- Start Now Showing -->
    <section id="now-showing">
      <div class="container pt-5 pb-5">
        <!-- Header Tittle -->
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="now-showing-tittle-left">Now Showing</h2>
          <a class="now-showing-tittle-right" href="#">View All</a>
        </div>
        <!-- Now Showing Content -->
        <div class="d-flex justify-content-around mt-5 mb-5">
          <img class="movie-poster" src="assets/movie-poster/spiderman.jpg" alt="Spiderman" />
          <img class="movie-poster" src="assets/movie-poster/lion-king.jpg" alt="Lion King" />
          <img class="movie-poster" src="assets/movie-poster/john-wick-3.jpg" alt="John Wick 3" />
          <img class="movie-poster" src="assets/movie-poster/black-widow.jpg" alt="Black Widow" />
          <img class="movie-poster" src="assets/movie-poster/tenet.jpg" alt=" Tenet" />
        </div>
      </div>
    </section>
    <!-- End Now Showing -->

    <!-- Start Upcoming Movies -->
    <section id="upcoming-movies">
      <div class="container pt-5 pb-5">
        <!-- Header Tittle -->
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="upcoming-movies-tittle-left">Upcoming Movies</h2>
          <a class="upcoming-movies-tittle-right" href="#">View All</a>
        </div>
        <!-- Movies Month -->
        <div class="d-flex justify-content-around">
          <button type="button" class="btn btn-details px-4">Jan</button>
          <button type="button" class="btn btn-details px-4">Feb</button>
          <button type="button" class="btn btn-details px-4">Mar</button>
          <button type="button" class="btn btn-details px-4">Apr</button>
          <button type="button" class="btn btn-details px-4">May</button>
          <button type="button" class="btn btn-details px-4">Jun</button>
          <button type="button" class="btn btn-details px-4">Jul</button>
          <button type="button" class="btn btn-details px-4">Aug</button>
          <button type="button" class="btn btn-details px-4">Sep</button>
          <button type="button" class="btn btn-details px-4">Oct</button>
          <button type="button" class="btn btn-details px-4">Nov</button>
          <button type="button" class="btn btn-details px-4">Dec</button>
        </div>
        <!-- Movies -->
        <div class="d-flex justify-content-around mt-5 mb-5">
          <div>
            <img class="movie-poster" src="assets/movie-poster/black-widow.jpg" alt="Black Widow" />
            <h4 class="text-center mt-2 movie-tittle">Black Widow</h4>
            <h5 class="text-center movie-genres">Action, Adventure, Sci-Fi</h5>
            <div class="d-grid">
              <button class="btn-details mt-2 p-2">Details</button>
            </div>
          </div>
          <div>
            <img class="movie-poster" src="assets/movie-poster/john-wick-3.jpg" alt="Black Widow" />
            <h4 class="text-center mt-2 movie-tittle">John Wick</h4>
            <h5 class="text-center movie-genres">Action, Crime, Thriller</h5>
            <div class="d-grid">
              <button class="btn-details mt-2 p-2">Details</button>
            </div>
          </div>
          <div>
            <img class="movie-poster" src="assets/movie-poster/lion-king.jpg" alt="Black Widow" />
            <h4 class="text-center mt-2 movie-tittle">The Lion King</h4>
            <h5 class="text-center movie-genres">Adventure, Drama, Family</h5>
            <div class="d-grid">
              <button class="btn-details mt-2 p-2">Details</button>
            </div>
          </div>
          <div>
            <img class="movie-poster" src="assets/movie-poster/spiderman.jpg" alt="Black Widow" />
            <h4 class="text-center mt-2 movie-tittle">Spider-Man</h4>
            <h5 class="text-center movie-genres">Adventure, Action, Sci-Fi</h5>
            <div class="d-grid">
              <button class="btn-details mt-2 p-2">Details</button>
            </div>
          </div>
          <div>
            <img class="movie-poster" src="assets/movie-poster/tenet.jpg" alt="Black Widow" />
            <h4 class="text-center mt-2 movie-tittle">Tenet</h4>
            <h5 class="text-center movie-genres">Action, Sci-Fi, Thriller</h5>
            <div class="d-grid">
              <button class="btn-details mt-2 p-2">Details</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Upcoming Movies -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
